# Application name (uncomment to set it)
spring.application.name=department

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/department_db
spring.datasource.username=postgres
spring.datasource.password=1124
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Profile (uncomment if using profiles like default, dev, prod)
spring.profiles.active=default

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
